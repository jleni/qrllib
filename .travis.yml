sudo: required
dist: trusty
services: docker
language: cpp
python:
- '3.4'
env:
  matrix:
  - CC_VER="4" PLATFORM='xenial'
  - CC_VER="5" PLATFORM='xenial'
cache:
  timeout: 600
virtualenv:
  system_site_packages: true

addons:
  apt:
    packages:
    - git
    - python3
    - python3-pip

before_install:
- sudo pip3 install -U pip setuptools twine
- "./travis/before_install.sh"
script:
- "./travis/build.sh"
notifications:
  email: false

deploy:
  provider: pypi
  skip_cleanup: true
  user: jleni
  password:
    secure: 
  on:
    tags: true
    all_branches: true
